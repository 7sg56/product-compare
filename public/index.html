<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
        }
        .content-container {
            height: calc(100vh - 2rem);
            overflow-y: auto;
        }
        .comparison-table td {
            max-width: 300px;
            word-wrap: break-word;
        }
        .product-image {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
            margin: 0 auto;
            display: block;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 h-full">
    <div class="content-container p-4">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-2xl font-bold mb-4 text-center">Amazon Product Comparison</h1>
            
            <div class="bg-white p-4 rounded-lg shadow mb-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="product1" class="block text-sm font-medium text-gray-700 mb-1">Product 1 URL</label>
                        <input type="text" id="product1" class="w-full p-2 border border-gray-300 rounded" placeholder="https://www.amazon.com/dp/XXXXXXXXXX">
                    </div>
                    <div>
                        <label for="product2" class="block text-sm font-medium text-gray-700 mb-1">Product 2 URL</label>
                        <input type="text" id="product2" class="w-full p-2 border border-gray-300 rounded" placeholder="https://www.amazon.com/dp/XXXXXXXXXX">
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <button id="compareBtn" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">Compare Products</button>
                </div>
            </div>
            
            <div id="loading" class="hidden text-center py-2">
                <div class="inline-block animate-spin rounded-full h-6 w-6 border-4 border-blue-600 border-t-transparent"></div>
                <p class="mt-1 text-gray-600 text-sm">Loading product data...</p>
            </div>
            
            <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded mb-3 text-sm"></div>
            
            <div id="results" class="hidden">
                <div class="bg-white p-4 rounded-lg shadow mb-4">
                    <h2 class="text-xl font-bold mb-3">Product Comparison</h2>
                    <div class="overflow-x-auto">
                        <table id="comparisonTable" class="min-w-full divide-y divide-gray-200 comparison-table">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Feature</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-2/5">Product 1</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-2/5">Product 2</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-4 py-2 text-sm font-medium text-gray-900">Product Image</td>
                                    <td id="product1-image" class="px-4 py-2 text-sm text-gray-500 text-center"></td>
                                    <td id="product2-image" class="px-4 py-2 text-sm text-gray-500 text-center"></td>
                                </tr>
                                <tr>
                                    <td class="px-4 py-2 text-sm font-medium text-gray-900">Product Name</td>
                                    <td id="product1-name" class="px-4 py-2 text-sm text-gray-500"></td>
                                    <td id="product2-name" class="px-4 py-2 text-sm text-gray-500"></td>
                                </tr>
                                <tr>
                                    <td class="px-4 py-2 text-sm font-medium text-gray-900">Price</td>
                                    <td id="product1-price" class="px-4 py-2 text-sm text-gray-500"></td>
                                    <td id="product2-price" class="px-4 py-2 text-sm text-gray-500"></td>
                                </tr>
                                <tr>
                                    <td class="px-4 py-2 text-sm font-medium text-gray-900">Rating</td>
                                    <td id="product1-rating" class="px-4 py-2 text-sm text-gray-500"></td>
                                    <td id="product2-rating" class="px-4 py-2 text-sm text-gray-500"></td>
                                </tr>
                                <tr>
                                    <td class="px-4 py-2 text-sm font-medium text-gray-900">Total Reviews</td>
                                    <td id="product1-reviews" class="px-4 py-2 text-sm text-gray-500"></td>
                                    <td id="product2-reviews" class="px-4 py-2 text-sm text-gray-500"></td>
                                </tr>
                                <tr>
                                    <td class="px-4 py-2 text-sm font-medium text-gray-900">What Customers Say</td>
                                    <td id="product1-customers-say" class="px-4 py-2 text-sm text-gray-500"></td>
                                    <td id="product2-customers-say" class="px-4 py-2 text-sm text-gray-500"></td>
                                </tr>
                                <tr>
                                    <td class="px-4 py-2 text-sm font-medium text-gray-900">Customer Sentiments</td>
                                    <td id="product1-sentiments" class="px-4 py-2 text-sm text-gray-500"></td>
                                    <td id="product2-sentiments" class="px-4 py-2 text-sm text-gray-500"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
